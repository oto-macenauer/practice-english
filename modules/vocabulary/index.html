<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../css/style.css">
  <style>
    /* ===== Topic picker ===== */
    .picker-heading {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .picker-unit {
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
    }
    .picker-unit-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
    }
    .picker-unit[data-color="rose"]    .picker-unit-header { border-left: 4px solid #f43f5e; }
    .picker-unit[data-color="blue"]    .picker-unit-header { border-left: 4px solid #3b82f6; }
    .picker-unit[data-color="purple"]  .picker-unit-header { border-left: 4px solid #8b5cf6; }
    .picker-unit[data-color="emerald"] .picker-unit-header { border-left: 4px solid #10b981; }
    .picker-unit[data-color="amber"]   .picker-unit-header { border-left: 4px solid #f59e0b; }

    .picker-topics {
      padding: 0.5rem 1rem;
      background: var(--color-bg);
    }
    .picker-topic {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.25rem;
      cursor: pointer;
      border-bottom: 1px solid var(--color-border);
      font-size: 0.95rem;
    }
    .picker-topic:last-child { border-bottom: none; }
    .picker-topic:hover { background: var(--color-surface); }
    .topic-icon { font-size: 1.15rem; }
    .topic-name { flex: 1; }
    .topic-count {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      background: var(--color-surface);
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      border: 1px solid var(--color-border);
    }

    .btn-start {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
    }

    /* ===== Section blocks ===== */
    .section-block {
      margin-bottom: 2rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .section-header {
      padding: 1rem 1.25rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .section-header .section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .section-header h2 {
      font-size: 1.1rem;
      margin: 0;
    }
    .section-header .icon {
      font-size: 1.3rem;
    }
    .section-header .section-score {
      font-size: 0.9rem;
      font-weight: 700;
      background: rgba(255,255,255,0.25);
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      display: none;
    }
    .section-body {
      padding: 1rem 1.25rem;
      background: var(--color-surface);
    }
    .section-body .instructions {
      color: var(--color-text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .section-footer {
      padding: 0.75rem 1.25rem;
      background: var(--color-bg);
      border-top: 1px solid var(--color-border);
      text-align: right;
    }

    /* Section accent colours */
    .section-block[data-color="indigo"]  .section-header { background: #6366f1; }
    .section-block[data-color="teal"]    .section-header { background: #14b8a6; }
    .section-block[data-color="amber"]   .section-header { background: #f59e0b; }
    .section-block[data-color="blue"]    .section-header { background: #3b82f6; }
    .section-block[data-color="purple"]  .section-header { background: #8b5cf6; }
    .section-block[data-color="rose"]    .section-header { background: #f43f5e; }

    /* ===== Questions ===== */
    .question {
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      background: var(--color-bg);
    }
    .question p { margin-bottom: 0.5rem; }

    .question .options {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .question .options button {
      padding: 0.35rem 0.85rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      background: var(--color-surface);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.15s, border-color 0.15s;
    }
    .question .options button:hover:not(:disabled) {
      border-color: var(--color-primary);
      background: #eff6ff;
    }
    .question .options button.selected {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: #fff;
    }
    .question .options button.correct {
      border-color: var(--color-success);
      background: #dcfce7;
      color: var(--color-success);
    }
    .question .options button.wrong {
      border-color: var(--color-error);
      background: #fee2e2;
      color: var(--color-error);
    }

    .question .match-select { max-width: 220px; }

    .question .result {
      margin-top: 0.4rem;
      font-size: 0.85rem;
      font-weight: 600;
      min-height: 1.2em;
    }
    .result.ok   { color: var(--color-success); }
    .result.fail { color: var(--color-error); }

    /* ===== Total score bar ===== */
    .score-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      margin-bottom: 1.5rem;
    }
    .score-bar .score {
      font-size: 1.1rem;
      font-weight: 700;
    }
  </style>
</head>

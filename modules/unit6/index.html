  <style>
    /* ===== Section blocks ===== */
    .section-block {
      margin-bottom: 2rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .section-header {
      padding: 1rem 1.25rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .section-header .section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .section-header h2 {
      font-size: 1.1rem;
      margin: 0;
    }
    .section-header .icon {
      font-size: 1.3rem;
    }
    .section-header .section-score {
      font-size: 0.9rem;
      font-weight: 700;
      background: rgba(255,255,255,0.25);
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      display: none;
    }
    .section-body {
      padding: 1rem 1.25rem;
      background: var(--color-surface);
    }
    .section-body .instructions {
      color: var(--color-text-muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .section-footer {
      padding: 0.75rem 1.25rem;
      background: var(--color-bg);
      border-top: 1px solid var(--color-border);
      text-align: right;
    }

    /* Section accent colours */
    .section-block[data-color="blue"]   .section-header { background: #3b82f6; }
    .section-block[data-color="teal"]   .section-header { background: #14b8a6; }
    .section-block[data-color="purple"] .section-header { background: #8b5cf6; }
    .section-block[data-color="orange"] .section-header { background: #f97316; }

    /* ===== Questions ===== */
    .question {
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      background: var(--color-bg);
    }
    .question p { margin-bottom: 0.5rem; }

    .question .options {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .question .options button {
      padding: 0.35rem 0.85rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      background: var(--color-surface);
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.15s, border-color 0.15s;
    }
    .question .options button:hover:not(:disabled) {
      border-color: var(--color-primary);
      background: #eff6ff;
    }
    .question .options button.selected {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: #fff;
    }
    .question .options button.correct {
      border-color: var(--color-success);
      background: #dcfce7;
      color: var(--color-success);
    }
    .question .options button.wrong {
      border-color: var(--color-error);
      background: #fee2e2;
      color: var(--color-error);
    }

    .question input[type="text"] { max-width: 340px; }
    .question .match-select { max-width: 220px; }

    .question .result {
      margin-top: 0.4rem;
      font-size: 0.85rem;
      font-weight: 600;
      min-height: 1.2em;
    }
    .result.ok   { color: var(--color-success); }
    .result.fail { color: var(--color-error); }

    /* ===== Total score bar ===== */
    .score-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
      margin-bottom: 1.5rem;
    }
    .score-bar .score {
      font-size: 1.1rem;
      font-weight: 700;
    }
  </style>
